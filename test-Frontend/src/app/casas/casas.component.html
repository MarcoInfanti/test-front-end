

<div class="select-container">
<mat-form-field>
    <mat-label>Selecciona una Casa</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="slytherin">Slytherin</mat-option>
      <mat-option value="gryffindor">Gryffindor</mat-option>
      <mat-option value="ravenclaw ">Ravenclaw</mat-option>
      <mat-option value="hufflepuff ">Hufflepuff</mat-option>
    </mat-select>
</mat-form-field>
  <p>You selected: {{selected}}</p>

</div>


<div class="table-container">   

    
    <input id="table-input" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th  mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="patronus">
          <th mat-header-cell *matHeaderCellDef> Patronus </th>
          <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age  </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img id="image-table" [src]="element.image" /> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
          
</div>
